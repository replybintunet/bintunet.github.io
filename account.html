<style>
.sliding-ads-container {
  position: relative;
  width: 95%;
  max-width: 950px;
  margin: 30px auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  background: #fff; /* Background stays clean */
}

.sliding-ads-track {
  display: flex;
  transition: transform 0.7s ease-in-out;
}

.ad-slide {
  min-width: 100%;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
}

.ad-slide img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  border-radius: 0;
  display: block;
}

.sliding-dots {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.4);
  padding: 4px 8px;
  border-radius: 12px;
  display: flex;
  gap: 6px;
}

.sliding-dots span {
  width: 10px;
  height: 10px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

.sliding-dots span.active {
  background: #008cdd;
}

</style>

<script>
const track = document.getElementById('adsTrack');
const dotsContainer = document.getElementById('adsDots');
const slides = track.querySelectorAll('.ad-slide');
let currentIndex = 0;

slides.forEach((_, index) => {
  const dot = document.createElement('span');
  dot.addEventListener('click', () => {
    currentIndex = index;
    updateSlider();
  });
  dotsContainer.appendChild(dot);
});

function updateSlider() {
  track.style.transform = `translateX(-${currentIndex * 100}%)`;
  const dots = dotsContainer.querySelectorAll('span');
  dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
}

setInterval(() => {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlider();
}, 4000);

updateSlider();
</script>

<script>
auth.onAuthStateChanged(user => {
  if (user) {
    loadUserData(user.uid);
  } else {
    window.location.href = "login.html"; // Redirect to login if not signed in
  }
});

function loadUserData(uid) {
  db.collection("users").doc(uid).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      document.getElementById("fullName").textContent = data.name || "No Name";
      document.getElementById("userHandle").textContent = "@" + (data.username || "username");

  }).catch(error => {

  });
}
