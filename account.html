<style>
.ad-banner-container {
  width: 95%;
  max-width: 950px;
  margin: 30px auto 10px;
  position: relative;
}

/* Snake glowing border */
.border-glow {
  padding: 5px;
  border-radius: 24px;
  background: linear-gradient(270deg, #e60000, #00ff88, #0099ff, #e60000);
  background-size: 800% 800%;
  animation: glowing-border 6s linear infinite;
}

/* Ad section */
.bintunet-ads {
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  height: 160px;
}

/* Each ad (now as clickable <a>) */
.bintunet-ad {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 0.8s ease-in-out;
  display: block;
}

.bintunet-ad.show {
  opacity: 1;
  z-index: 1;
}

@keyframes glowing-border {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.ad-dots {
  text-align: center;
  padding-top: 8px;
}

.ad-dots span {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 0 4px;
  background: rgba(230, 0, 0, 0.3);
  border-radius: 50%;
  transition: background 0.3s ease;
}

.ad-dots span.active {
  background: #e60000;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const ads = document.querySelectorAll(".bintunet-ad");
  const dotContainer = document.querySelector(".ad-dots");

  ads.forEach(() => {
    const dot = document.createElement("span");
    dotContainer.appendChild(dot);
  });

  const dots = dotContainer.querySelectorAll("span");
  let currentAd = 0;

  function showAd(index) {
    ads.forEach((ad, i) => ad.classList.toggle("show", i === index));
    dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
  }

  showAd(currentAd);

  setInterval(() => {
    currentAd = (currentAd + 1) % ads.length;
    showAd(currentAd);
  }, 5000);
});
</script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
    authDomain: "bintunetapp.firebaseapp.com",
    projectId: "bintunetapp",
    storageBucket: "bintunetapp.appspot.com",
    messagingSenderId: "747554903234",
    appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged((user) => {
    if (user) {
      const uid = user.uid;
      db.collection("users").doc(uid).onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("userName").textContent = data.name || "No Name";
          document.getElementById("plan").textContent = data.plan || "No Plan";
          document.getElementById("balance").textContent = data.balance !== undefined ? `KES ${data.balance}` : "KES 0";
          document.getElementById("expiry").textContent = data.expiry || "N/A";
          document.getElementById("usedData").textContent = data.usedData || "0 GB";
        } else {
          alert("No user data found.");
        }
      });
    } else {
      alert("You are not logged in. Redirecting...");
      window.location.href = "login.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      alert("Logged out.");
      window.location.href = "login.html";
    });
  }
</script>
