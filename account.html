<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account | Bintunet</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --main-color: #00aaff;
      --main-color-dark: #0088cc;
      --bg-light: #e0f6ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .sponsored-ads {
      width: 100%;
      background: var(--main-color);
      overflow: hidden;
      white-space: nowrap;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .sponsored-track {
      display: inline-block;
      padding: 10px 0;
      animation: scroll-left 18s linear infinite;
    }

    .sponsored-track span {
      margin: 0 40px;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    header {
      background: #fff;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-family: 'Runtoe', cursive;
      font-size: 1.8rem;
      color: var(--main-color);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logout-btn {
      background: none;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
      font-size: 14px;
    }

    .notification {
      position: relative;
      cursor: pointer;
      font-size: 18px;
      color: var(--main-color);
    }

    .notification .badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: red;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 12px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .dashboard-title {
      font-family: 'Runtoe', cursive;
      font-size: 2rem;
      color: var(--main-color);
      margin-bottom: 25px;
    }

    .add-shortcut {
      float: right;
      margin-bottom: 10px;
      display: inline-block;
      font-size: 13px;
      color: var(--main-color);
      font-weight: 600;
      text-decoration: none;
      background: var(--bg-light);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--main-color);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      padding: 18px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card i {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: var(--main-color);
    }

    .quick-actions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .quick-btn {
      background: white;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 20px;
      padding: 16px 10px;
      font-weight: 600;
      text-decoration: none;
    }

    .quick-btn:hover {
      background: var(--main-color);
      color: white;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .action-btn {
      background: var(--main-color);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .action-btn:hover {
      background: var(--main-color-dark);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 50px;
      padding: 20px;
    }

    /* Ads Section */
    .ad-banner-container {
      width: 95%;
      max-width: 950px;
      margin: 30px auto 10px;
      position: relative;
    }

    .border-glow {
      padding: 5px;
      border-radius: 24px;
      background: linear-gradient(270deg, #00aaff, #00ff88, #0099ff, #00aaff);
      background-size: 800% 800%;
      animation: glowing-border 6s linear infinite;
    }

    .bintunet-ads {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      height: 160px;
    }

    .bintunet-ad {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 0.8s ease-in-out;
    }

    .bintunet-ad.show {
      opacity: 1;
      z-index: 1;
    }

    @keyframes glowing-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ad-dots {
      text-align: center;
      padding-top: 8px;
    }

    .ad-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: rgba(0, 170, 255, 0.3);
      border-radius: 50%;
    }

    .ad-dots span.active {
      background: #00aaff;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">Bintunet</div>
  <div class="header-right">
    <div class="notification">
      <i class="fas fa-bell"></i>
      <span id="notifCount" class="badge">0</span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- Ads -->


<div class="container">
  <div class="dashboard-title">Welcome, <span id="userName">Loading...</span></div>

  <!-- Glowing Frame Ads -->
  <div class="ad-banner-container">
    <div class="border-glow">
      <div class="bintunet-ads">
        <a href="#" class="bintunet-ad show" style="background-image: url('https://i.ibb.co/rf1JH37Y/starlink-logo-png-seeklogo-490840.png');"></a>
        <a href="#" class="bintunet-ad" style="background-image: url('https://i.ibb.co/JHJnxQW/vpn.png');"></a>
        <a href="#" class="bintunet-ad" style="background-image: url('https://i.ibb.co/d9bb7tW/Artboard-1.jpg');"></a>
      </div>
    </div>
    <div class="ad-dots"></div>
  </div>

  <!-- Firebase Data Cards -->
  <div class="cards">
    <div class="card">
      <i class="fas fa-wifi"></i>
      <div>Current Plan</div>
      <div id="plan">Loading...</div>
    </div>
    <div class="card">
      <i class="fas fa-wallet"></i>
      <div>Balance</div>
      <div id="balance">KES 0</div>
    </div>
    <div class="card">
      <i class="fas fa-calendar-alt"></i>
      <div>Expiry</div>
      <div id="expiry">Loading...</div>
    </div>
    <div class="card">
      <i class="fas fa-chart-line"></i>
      <div>Data Used</div>
      <div id="usedData">0 GB</div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="quick-actions">
    <a href="add-money.html" class="quick-btn"><i class="fas fa-plus-circle"></i><br>Add Money</a>
    <a href="send-money.html" class="quick-btn"><i class="fas fa-paper-plane"></i><br>Send Money</a>
    <a href="buy-airtime.html" class="quick-btn"><i class="fas fa-mobile-alt"></i><br>Buy Airtime</a>
  </div>

  <div class="actions">
    <a href="pay.html" class="action-btn"><i class="fas fa-credit-card"></i> Pay Now</a>
    <a href="invite.html" class="action-btn"><i class="fas fa-user-plus"></i> Refer & Earn</a>
    <a href="plans.html" class="action-btn"><i class="fas fa-signal"></i> Upgrade Plan</a>
  </div>
</div>

<footer>

</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
    authDomain: "bintunetapp.firebaseapp.com",
    projectId: "bintunetapp",
    storageBucket: "bintunetapp.appspot.com",
    messagingSenderId: "747554903234",
    appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged((user) => {
    if (user) {
      const uid = user.uid;
      db.collection("users").doc(uid).onSnapshot((doc) => {
        const data = doc.data();
        document.getElementById("userName").textContent = data.name || "No Name";
        document.getElementById("plan").textContent = data.plan || "None";
        document.getElementById("balance").textContent = "KES " + (data.balance ?? "0");
        document.getElementById("expiry").textContent = data.expiry || "N/A";
        document.getElementById("usedData").textContent = data.usedData || "0 GB";
      });
    } else {
      window.location.href = "login.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "login.html";
    });
  }

  // Animated ads
  const ads = document.querySelectorAll(".bintunet-ad");
  const dotsContainer = document.querySelector(".ad-dots");
  ads.forEach(() => dotsContainer.innerHTML += "<span></span>");
  const dots = dotsContainer.querySelectorAll("span");
  let index = 0;
  function showAd(i) {
    ads.forEach((ad, idx) => ad.classList.toggle("show", idx === i));
    dots.forEach((dot, idx) => dot.classList.toggle("active", idx === i));
  }
  showAd(index);
  setInterval(() => {
    index = (index + 1) % ads.length;
    showAd(index);
  }, 5000);
</script>
</body>
</html>
