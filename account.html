<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account | Bintunet</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f9ff;
      color: #333;
    }

    header {
      background: #ffffff;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-family: 'Runtoe', cursive;
      font-size: 1.8rem;
      color: #008cdd;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .notification {
      position: relative;
      cursor: pointer;
      font-size: 18px;
      color: #008cdd;
    }

    .notification .badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #fdd835;
      color: black;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 12px;
      font-weight: bold;
    }

    .logout-btn {
      background: none;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
      font-size: 14px;
    }

    .dashboard-title {
      font-family: 'Runtoe', cursive;
      font-size: 2rem;
      color: #008cdd;
      margin-bottom: 25px;
    }

    .user-info-box {
      background: white;
      border-radius: 16px;
      padding: 15px 25px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      border: 2px solid #008cdd;
      color: black;
    }

    .user-info-box span {
      display: block;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      padding: 18px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card i {
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #008cdd;
    }

    .card-title {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
    }

    .card-value {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .quick-actions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .quick-btn {
      background: #ffffff;
      border: 2px solid #008cdd;
      color: #008cdd;
      border-radius: 20px;
      padding: 16px 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.04);
    }

    .quick-btn:hover {
      background: #008cdd;
      color: white;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .action-btn {
      background: #008cdd;
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 50px;
      padding: 20px;
    }

    .ad-banner-container {
      width: 95%;
      max-width: 950px;
      margin: 30px auto 10px;
      position: relative;
    }

    .border-glow {
      padding: 5px;
      border-radius: 24px;
      background: linear-gradient(270deg, #008cdd, #fdd835, #0099ff, #008cdd);
      background-size: 800% 800%;
      animation: glowing-border 6s linear infinite;
    }

    @keyframes glowing-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bintunet-ads {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      height: 160px;
    }

    .bintunet-ad {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 0.8s ease-in-out;
      display: block;
    }

    .bintunet-ad.show {
      opacity: 1;
      z-index: 1;
    }

    .ad-dots {
      text-align: center;
      padding-top: 8px;
    }

    .ad-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: rgba(0, 140, 221, 0.3);
      border-radius: 50%;
    }

    .ad-dots span.active {
      background: #008cdd;
    }
  </style>
</head>
<body>

  <!-- 🔔 Header -->
  <header>
    <div class="logo">Bintunet</div>
    <div class="header-right">
      <div class="notification" onclick="openNotifications()">
        <i class="fas fa-bell"></i>
        <span id="notifCount" class="badge">0</span>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="dashboard-title">Welcome to Your Account</div>

    <div class="user-info-box">
      <span id="fullName">Loading...</span>
      <span id="userHandle">username</span>
    </div>

    <!-- 🔁 Sliding Ads -->
    <div class="ad-banner-container">
      <div class="border-glow">
        <div class="bintunet-ads">
          <a href="#" class="bintunet-ad show" style="background-image: url('https://i.ibb.co/rf1JH37Y/starlink-logo-png-seeklogo-490840.png');"></a>
          <a href="#" class="bintunet-ad" style="background-image: url('https://i.ibb.co/TqxZVTxy/IMG-20250622-112359.jpg');"></a>
          <a href="#" class="bintunet-ad" style="background-image: url('https://i.ibb.co/JHJnxQW/vpn.png');"></a>
        </div>
      </div>
      <div class="ad-dots"></div>
    </div>

    <div class="cards">
      <div class="card"><i class="fas fa-wifi"></i><div class="card-title">Current Plan</div><div class="card-value" id="plan">Loading...</div></div>
      <div class="card"><i class="fas fa-wallet"></i><div class="card-title">Balance</div><div class="card-value" id="balance">Loading...</div></div>
      <div class="card"><i class="fas fa-calendar-alt"></i><div class="card-title">Expiry</div><div class="card-value" id="expiry">Loading...</div></div>
      <div class="card"><i class="fas fa-chart-line"></i><div class="card-title">Data Used</div><div class="card-value" id="usedData">Loading...</div></div>
    </div>

    <div class="quick-actions">
      <a href="add-money.html" class="quick-btn"><i class="fas fa-plus-circle"></i><br>Add Money</a>
      <a href="send-money.html" class="quick-btn"><i class="fas fa-paper-plane"></i><br>Send Money</a>
      <a href="scan.html" class="quick-btn"><i class="fas fa-qrcode"></i><br>Scan to Send</a>
      <a href="buy-airtime.html" class="quick-btn"><i class="fas fa-mobile-alt"></i><br>Buy Airtime</a>
    </div>

    <div class="actions">
      <a href="pay.html" class="action-btn"><i class="fas fa-credit-card"></i> Pay Now</a>
      <a href="invite.html" class="action-btn"><i class="fas fa-user-plus"></i> Refer & Earn</a>
      <a href="plans.html" class="action-btn"><i class="fas fa-signal"></i> Upgrade Plan</a>
    </div>
  </div>

  <footer>© 2025 BINTUNET.CO.KE | All rights reserved</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).onSnapshot(doc => {
          const data = doc.data();
          document.getElementById("fullName").textContent = data.name || "No Name";
          document.getElementById("userHandle").textContent = "@" + (data.username || "username");
          document.getElementById("plan").textContent = data.plan || "None";
          document.getElementById("balance").textContent = data.balance !== undefined ? "KES " + data.balance : "KES 0";
          document.getElementById("expiry").textContent = data.expiry || "N/A";
          document.getElementById("usedData").textContent = data.usedData || "0 GB";
        });
      } else {
        alert("You are not logged in.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    }

    // Sliding ads
    document.addEventListener("DOMContentLoaded", () => {
      const ads = document.querySelectorAll(".bintunet-ad");
      const dotContainer = document.querySelector(".ad-dots");

      ads.forEach(() => dotContainer.appendChild(document.createElement("span")));
      const dots = dotContainer.querySelectorAll("span");
      let currentAd = 0;

      function showAd(index) {
        ads.forEach((ad, i) => ad.classList.toggle("show", i === index));
        dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
      }

      showAd(currentAd);
      setInterval(() => {
        currentAd = (currentAd + 1) % ads.length;
        showAd(currentAd);
      }, 4000);
    });
  </script>
</body>
</html>
