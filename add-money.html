<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Money | Bintunet</title>

  <!-- PayPal SDK (with card support) -->
  <script src="https://www.paypal.com/sdk/js?client-id=ARX_5m0pm3u1OZyrMoxLijWx3XUN00VwyhZshcPwaixaIWLIwtHZST3-75Gpi-a5CQMsfSO3RjXGOnuS&components=buttons,funding-eligibility,hosted-fields&enable-funding=card,venmo"></script>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    h1 {
      font-family: 'Runtoe', cursive;
      color: #e60000;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #e60000;
      border-radius: 12px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #paypal-button-container {
      margin-top: 20px;
      border-top: 1px dashed #ddd;
      padding-top: 20px;
    }

    .paypal-powered {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }

    /* Beautify PayPal buttons */
    .paypal-button-tagline {
      display: none !important;
    }

    .paypal-button-logo.paypal-button-logo-paypal {
      filter: grayscale(0%) brightness(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Money</h1>

    <label for="amount">Enter Amount (USD)</label>
    <input type="number" id="amount" min="1" placeholder="e.g. 10.00" />

    <div id="paypal-button-container"></div>
    <div class="paypal-powered">Secured by PayPal & Visa / Mastercard</div>
  </div>

  <footer>Â© 2025 Bintunet.co.ke</footer>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'pill',
        label: 'pay'
      },

      createOrder: function(data, actions) {
        const amount = document.getElementById("amount").value;
        if (!amount || parseFloat(amount) < 1) {
          alert("Please enter a valid amount (minimum $1)");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            }
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const amount = document.getElementById("amount").value;
          const phone = localStorage.getItem("bintu_phone") || "unknown";

          fetch("https://bintunet.infy.uk/paypal-webhook.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              paypal_order_id: data.orderID,
              amount: amount,
              phone: phone
            })
          })
          .then(res => res.text())
          .then(response => {
            alert("Payment successful and balance is being updated.");
            console.log("Webhook response:", response);
          });
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
