<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      font-family: 'Runtoe', cursive;
      color: #1e88e5;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email">
    <button onclick="sendReset()">Send Reset Link</button>
    <div class="message" id="resetMsg"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendReset() {
      const email = document.getElementById('resetEmail').value;
      const resetMsg = document.getElementById('resetMsg');
      auth.sendPasswordResetEmail(email)
        .then(() => {
          resetMsg.innerText = "Reset link sent! Check your email.";
        })
        .catch(error => {
          resetMsg.innerText = error.message;
          resetMsg.style.color = "red";
        });
    }
  </script>
</body>
</html>
