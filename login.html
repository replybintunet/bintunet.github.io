<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      font-family: 'Runtoe', cursive;
      color: #1e88e5;
      text-align: center;
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e88e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .loader {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 4px;
      background: #1e88e5;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bintunet</h2>

    <div id="formBox">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="loader" id="loginLoader">
        <div class="dots"><span></span><span></span><span></span></div>
      </div>
      <div class="message" id="loginMsg"></div>
      <div class="toggle">
        Don't have an account? <a onclick="toggleForm(true)">Sign up</a>
      </div>
      <div class="toggle">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
    </div>

    <div id="signupBox" style="display:none;">
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="text" id="username" placeholder="Username">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign up</button>
      <div class="loader" id="signupLoader">
        <div class="dots"><span></span><span></span><span></span></div>
      </div>
      <div class="message" id="signupMsg"></div>
      <div class="toggle">
        Already have an account? <a onclick="toggleForm(false)">Login</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleForm(signup) {
      document.getElementById('formBox').style.display = signup ? 'none' : 'block';
      document.getElementById('signupBox').style.display = signup ? 'block' : 'none';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loader = document.getElementById('loginLoader');
      const msg = document.getElementById('loginMsg');
      loader.style.display = 'block';
      msg.style.display = 'none';

      if (!email || !password) {
        msg.textContent = "Please fill in all fields.";
        msg.style.display = 'block';
        loader.style.display = 'none';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          loader.style.display = 'none';
          window.location.href = "account.html";
        })
        .catch(error => {
          loader.style.display = 'none';
          msg.textContent = error.message.replace("Firebase:", "").split(".")[0] + ".";
          msg.style.display = 'block';
        });
    }

    function signup() {
      const name = document.getElementById('fullName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const loader = document.getElementById('signupLoader');
      const msg = document.getElementById('signupMsg');
      loader.style.display = 'block';
      msg.style.display = 'none';

      if (!name || !username || !email || !password) {
        msg.textContent = "Please fill in all fields.";
        msg.style.display = 'block';
        loader.style.display = 'none';
        return;
      }

      db.collection("users").where("username", "==", username).get()
        .then(snapshot => {
          if (!snapshot.empty) {
            loader.style.display = 'none';
            msg.textContent = "Username already taken.";
            msg.style.display = 'block';
          } else {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCred => {
                const uid = userCred.user.uid;
                db.collection("users").doc(uid).set({
                  name: name,
                  username: "@" + username,
                  plan: "No Plan",
                  balance: 0,
                  expiry: "N/A",
                  usedData: "0 GB"
                });
                msg.textContent = "Signup successful. Please login.";
                msg.style.color = "green";
                msg.style.display = 'block';
                loader.style.display = 'none';
                toggleForm(false);
              })
              .catch(error => {
                loader.style.display = 'none';
                msg.textContent = error.message.replace("Firebase:", "").split(".")[0] + ".";
                msg.style.display = 'block';
              });
          }
        });
    }
  </script>
</body>
</html>
