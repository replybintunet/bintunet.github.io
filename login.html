<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #f4faff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-family: 'Runtoe', cursive;
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #005dc5;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }

    .toggle span {
      color: #007BFF;
      cursor: pointer;
    }

    #verifySection {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .info {
      font-size: 14px;
      color: #333;
      background: #e0f0ff;
      padding: 12px;
      border-radius: 10px;
    }

    .resend-btn {
      background: transparent;
      border: none;
      color: #007BFF;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Bintunet</h2>

  <div id="formSection">
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="text" id="username" placeholder="Username (start with @)" />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleSubmit()">Sign Up / Login</button>

    <div class="toggle">
      Already signed up? <span onclick="switchMode()">Switch to Login</span>
    </div>
  </div>

  <div id="verifySection">
    <div class="info">
      A verification link has been sent to your email.<br>
      Please click it, then click continue.
    </div>
    <button onclick="checkVerification()">Continue</button>
    <button class="resend-btn" onclick="resendEmail()">Resend Email</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
    authDomain: "bintunetapp.firebaseapp.com",
    projectId: "bintunetapp",
    storageBucket: "bintunetapp.appspot.com",
    messagingSenderId: "747554903234",
    appId: "1:747554903234:web:your-web-app-id"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isSignup = true;

  function switchMode() {
    isSignup = !isSignup;
    document.getElementById("fullName").style.display = isSignup ? "block" : "none";
    document.getElementById("username").style.display = isSignup ? "block" : "none";
  }

  async function handleSubmit() {
    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      if (isSignup) {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(result.user.uid).set({
          name: fullName,
          username: username,
          email: email,
          balance: 0,
          plan: "None",
          expiry: "N/A",
          usedData: "0 GB"
        });
        await result.user.sendEmailVerification();
        document.getElementById("formSection").style.display = "none";
        document.getElementById("verifySection").style.display = "block";
      } else {
        const result = await auth.signInWithEmailAndPassword(email, password);
        if (result.user.emailVerified) {
          window.location.href = "account.html";
        } else {
          await result.user.sendEmailVerification();
          document.getElementById("formSection").style.display = "none";
          document.getElementById("verifySection").style.display = "block";
        }
      }
    } catch (err) {
      alert(err.message);
    }
  }

  function resendEmail() {
    const user = auth.currentUser;
    if (user) {
      user.sendEmailVerification().then(() => {
        alert("Verification email resent.");
      });
    }
  }

  function checkVerification() {
    auth.currentUser.reload().then(() => {
      if (auth.currentUser.emailVerified) {
        window.location.href = "account.html";
      } else {
        alert("Please verify your email before continuing.");
      }
    });
  }
</script>

</body>
</html>
