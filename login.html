<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      background: #fff;
    }
    h1 {
      font-family: 'Runtoe', cursive;
      text-align: center;
      color: #007fff;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007fff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0066cc;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loader span {
      width: 10px;
      height: 10px;
      display: inline-block;
      background: #007fff;
      margin: 0 4px;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    #loader span:nth-child(2) { animation-delay: 0.2s; }
    #loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    #signup-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bintunet</h1>

    <!-- Login Section -->
    <div id="login-section">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="toggleSignup()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Section -->
    <div id="signup-section">
      <input type="text" id="signup-fullname" placeholder="Full Name" required>
      <input type="text" id="signup-username" placeholder="@username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="signup()">Create Account</button>
      <div class="toggle-link" onclick="toggleSignup()">Already have an account? Login</div>
    </div>

    <!-- Loader -->
    <div id="loader"><span></span><span></span><span></span></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleSignup() {
      const login = document.getElementById('login-section');
      const signup = document.getElementById('signup-section');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      signup.style.display = signup.style.display === 'block' ? 'none' : 'block';
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      document.getElementById('loader').style.display = 'block';
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const user = userCred.user;
        if (!user.emailVerified) {
          alert("Please verify your email first.");
          document.getElementById('loader').style.display = 'none';
          return;
        }
        window.location.href = 'account.html';
      } catch (error) {
        alert(error.message);
        document.getElementById('loader').style.display = 'none';
      }
    }

    async function signup() {
      const fullName = document.getElementById('signup-fullname').value.trim();
      let username = document.getElementById('signup-username').value.trim().toLowerCase();
      if (!username.startsWith('@')) username = '@' + username;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      document.getElementById('loader').style.display = 'block';

      const check = await db.collection("users").where("username", "==", username).get();
      if (!check.empty) {
        alert("Username already taken.");
        document.getElementById('loader').style.display = 'none';
        return;
      }

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;

        await db.collection("users").doc(user.uid).set({
          name: fullName,
          username: username,
          email: email,
          balance: 0,
          plan: "None",
          usedData: "0 GB",
          expiry: "Not Set"
        });

        await user.sendEmailVerification();
        alert("Verification link sent to your email. Please check your inbox.");

        const wait = setInterval(async () => {
          await user.reload();
          if (user.emailVerified) {
            clearInterval(wait);
            alert("Email verified! Redirecting...");
            window.location.href = 'account.html';
          }
        }, 3000);
      } catch (error) {
        alert(error.message);
        document.getElementById('loader').style.display = 'none';
      }
    }
  </script>
</body>
</html>
