<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 420px;
    }
    h2 {
      font-family: 'Runtoe', cursive;
      color: #1e88e5;
      margin-bottom: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
    .loader {
      display: none;
      text-align: center;
    }
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 4px;
      background: #1e88e5;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bintunet</h2><div id="formBox">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div class="toggle">
    Don't have an account? <a onclick="toggleForm(true)">Sign up</a>
  </div>
</div>

<div id="signupBox" style="display:none;">
  <input type="text" id="fullName" placeholder="Full Name">
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign up</button>

  <div class="toggle">
    Already have an account? <a onclick="toggleForm(false)">Login</a>
  </div>
</div>

<div class="loader" id="loadingBox">
  <p>Waiting for verification...</p>
  <div class="dots">
    <span></span><span></span><span></span>
  </div>
</div>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleForm(isSignup) {
      document.getElementById('formBox').style.display = isSignup ? 'none' : 'block';
      document.getElementById('signupBox').style.display = isSignup ? 'block' : 'none';
      document.getElementById('loadingBox').style.display = 'none';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          if (user.emailVerified) {
            window.location.href = "account.html";
          } else {
            document.getElementById('formBox').style.display = 'none';
            document.getElementById('loadingBox').style.display = 'block';
            const interval = setInterval(() => {
              user.reload().then(() => {
                if (user.emailVerified) {
                  clearInterval(interval);
                  window.location.href = "account.html";
                }
              });
            }, 3000);
          }
        })
        .catch(error => alert(error.message));
    }

    function signup() {
      const name = document.getElementById('fullName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      db.collection("users").where("username", "==", username).get()
        .then(snapshot => {
          if (!snapshot.empty) {
            alert("Username already taken.");
          } else {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCred => {
                const uid = userCred.user.uid;
                db.collection("users").doc(uid).set({
                  name: name,
                  username: "@" + username,
                  plan: "No Plan",
                  balance: 0,
                  expiry: "N/A",
                  usedData: "0 GB"
                });
                userCred.user.sendEmailVerification();
                alert("Check your email for verification.");
                toggleForm(false);
              })
              .catch(error => alert(error.message));
          }
        });
    }
  </script></body>
</html>
