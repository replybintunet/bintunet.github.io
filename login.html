<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bintunet Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      font-family: 'Runtoe', cursive;
      font-size: 2rem;
      color: #008cdd;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #008cdd;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .toggle {
      font-size: 14px;
      margin-top: 15px;
    }

    .toggle a {
      color: #008cdd;
      cursor: pointer;
      text-decoration: underline;
    }

    .loader {
      display: none;
      margin-top: 10px;
    }

    .dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 2px;
      background: #008cdd;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }

    .message {
      font-size: 14px;
      color: #e53935;
      margin-top: 10px;
      min-height: 20px;
      animation: fadeCycle 4s linear infinite;
    }

    @keyframes fadeCycle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bintunet</h2>

    <div id="formBox">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="loader" id="loginLoader"><div class="dots"><span></span><span></span><span></span></div></div>
      <div class="message" id="loginMsg"></div>
      <div class="toggle">
        Don't have an account? <a onclick="toggleForm(true)">Sign up</a>
      </div>
      <div class="toggle">
        <a href="forget-password.html">Forgot password?</a>
      </div>
    </div>

    <div id="signupBox" style="display:none;">
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="text" id="username" placeholder="Username">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign up</button>
      <div class="loader" id="signupLoader"><div class="dots"><span></span><span></span><span></span></div></div>
      <div class="message" id="signupMsg"></div>
      <div class="toggle">
        Already have an account? <a onclick="toggleForm(false)">Login</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh9IIT9ryIJmPZ17bGOtyP__Khlfajbik",
      authDomain: "bintunetapp.firebaseapp.com",
      projectId: "bintunetapp",
      storageBucket: "bintunetapp.appspot.com",
      messagingSenderId: "747554903234",
      appId: "1:747554903234:android:a1a0b2ff98477adaff975b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleForm(showSignup) {
      document.getElementById('formBox').style.display = showSignup ? 'none' : 'block';
      document.getElementById('signupBox').style.display = showSignup ? 'block' : 'none';
    }

    function showLoader(loaderId, show) {
      document.getElementById(loaderId).style.display = show ? 'block' : 'none';
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");
      if (!email || !password) {
        msg.textContent = "Please fill in all fields.";
        return;
      }
      showLoader("loginLoader", true);
      msg.textContent = "";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.style.color = "green";
          msg.textContent = "Login successful!";
          setTimeout(() => window.location.href = "account.html", 1500);
        })
        .catch(error => {
          msg.textContent = error.message.replace("Firebase:", "");
        })
        .finally(() => showLoader("loginLoader", false));
    }

    function signup() {
      const fullName = document.getElementById("fullName").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMsg");

      if (!fullName || !username || !email || !password) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      showLoader("signupLoader", true);
      msg.textContent = "";

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return db.collection("users").doc(cred.user.uid).set({
            name: fullName,
            username: username,
            plan: "None",
            balance: 0,
            expiry: "N/A",
            usedData: "0 GB"
          }).then(() => {
            cred.user.sendEmailVerification();
            msg.style.color = "green";
            msg.textContent = "Signup successful. Please verify your email.";
          });
        })
        .catch(error => {
          msg.textContent = error.message.replace("Firebase:", "");
        })
        .finally(() => showLoader("signupLoader", false));
    }
  </script>
</body>
</html>
