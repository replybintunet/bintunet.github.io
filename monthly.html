<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonthlyPlan | bintunet.co.ke</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #e60000; text-align: center; }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #e60000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
    }
    #statusMessage {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Monthly Internet Plan</h1>
  <p style="text-align:center;">Please fill in your details to complete your order.</p>

  <form action="https://formspree.io/f/xldnprkk" method="POST" id="dailyForm">
    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="tel" name="Phone" placeholder="Phone Number" required>
    <input type="text" name="Location" placeholder="Town / Estate" required>
    <textarea name="Message" placeholder="Any message..."></textarea>
    <button type="submit">Submit</button>
    <div id="statusMessage"></div>
  </form>

  <script>
    const form = document.getElementById('dailyForm');
    const status = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "✅ Order submitted successfully!";
        form.reset();
      } else {
        status.textContent = "❌ Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
