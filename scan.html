<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan to Buy | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
    }

    .scan-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .brand {
      font-family: 'Runtoe', cursive;
      font-size: 2.2rem;
      color: #e60000;
      margin-bottom: 20px;
    }

    .qr-box {
      position: relative;
      display: inline-block;
      margin: 30px 0;
    }

    .qr-box img.qr {
      width: 220px;
      height: 220px;
      border-radius: 14px;
    }

    .qr-box img.logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .instructions {
      font-size: 15px;
      margin-top: 10px;
      color: #666;
    }

    .pay-details {
      background: #fff7f7;
      border: 1px dashed #e60000;
      padding: 12px;
      border-radius: 12px;
      margin: 20px auto;
      display: inline-block;
      text-align: left;
    }

    .pay-details strong {
      color: #e60000;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #e60000;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #c10000;
    }
  </style>
</head>
<body>

  <div class="scan-container">
    <div class="brand">Bintunet</div>
    <h2>Scan to Buy</h2>
    <p class="instructions">Scan the QR code below to pay via M-Pesa or PayPal.</p>

    <div class="qr-box">
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https://bintunet.infy.uk/stkpush.php?amount=100" alt="Scan to Pay">
      <img class="logo" src="https://i.ibb.co/23Jk0N52/Bintu-Net-Internet-ISP-20250101-131416.jpg" alt="Bintunet Logo">
    </div>

    <div class="pay-details">
      <p><strong>Paybill:</strong> 123456</p>
      <p><strong>Account No:</strong> BINTUNET</p>
    </div>

    <a class="btn" href="pay.html">Or Pay Now</a>
  </div>

</body>
</html>
