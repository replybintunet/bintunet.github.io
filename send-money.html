<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Money | Bintunet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/runtoe" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-family: 'Runtoe', cursive;
      font-size: 2rem;
      color: #e60000;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #e60000;
      color: white;
      padding: 0.9rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 15px;
      font-family: 'Runtoe', cursive;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c40000;
    }

    .paypal-btn {
      background: #0070ba;
    }

    .paypal-btn:hover {
      background: #005c9d;
    }

    .divider {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      width: 45%;
      height: 1px;
      background: #ddd;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Send Money</h2>

    <input type="text" id="mpesaNumber" placeholder="Enter M-Pesa Number" />
    <input type="number" id="amount" placeholder="Amount (KES)" />
    <button onclick="sendMpesa()">Send via M-Pesa</button>

    <div class="divider">OR</div>

    <button class="paypal-btn" onclick="sendPaypal()">Pay with PayPal</button>
  </div>

  <footer>Â© 2025 BINTUNET.CO.KE</footer>

  <script>
    function sendMpesa() {
      const number = document.getElementById("mpesaNumber").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (!number || !amount) return alert("Please fill all fields.");
      alert(`M-Pesa STK push initiated for ${number} - KES ${amount}`);
      // ðŸ‘‰ Call your Daraja STK endpoint here
      // window.location.href = `https://bintunet.infy.uk/mpesa.php?phone=${number}&amount=${amount}`;
    }

    function sendPaypal() {
      // ðŸ‘‰ Replace with your actual PayPal.me link or payment gateway
      window.location.href = "https://www.paypal.com/paypalme/yourusername";
    }
  </script>

</body>
</html>
