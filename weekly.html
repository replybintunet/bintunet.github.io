<body>
  <h1>Weekly Internet Plan</h1>
  <p>Please fill in your details to complete your order.</p>

  <form action="https://formsubmit.com/info.replybintunet@gmail.com" method="POST" style="max-width:400px; margin:auto;">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="Location" placeholder="Town / Estate" required style="width:100%; padding:10px; margin-bottom:10px;"><br>
    <textarea name="Message" placeholder="Any message..." style="width:100%; padding:10px; margin-bottom:10px;"></textarea><br>

    <button type="submit" style="background:#e60000; color:white; padding:10px 20px; border:none; border-radius:30px;">Submit</button>
  </form>
